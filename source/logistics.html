<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,500,800,900|Montserrat:400,500,800"
        rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
  <div class="header__wrapper">
    <div class="header__logo">
      <img src="images/logo.png" alt="Open Packaging Network" class="header__logo-icon">
    </div>
    <div class="header__balanse">
      <p class="header__balatse-title">BALANCE:</p>
      <p class="header__balanse__text"><span>9,981,050</span> OPK</p>
    </div>
    <div class="header__notification">
      <img src="images/notification.png" alt="notification">
    </div>
    <div class="header__company">
      <img class="header__company-icon" src="images/acronic.png" alt="company">
      <span class="header__company-name">Arconic</span>
    </div>
  </div>
</header>
<div class="main-wrapper">
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="orders.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-orders"></use>
          </svg>
          <span>Orders</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="new-order.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-neworder"></use>
          </svg>
          <span>New order</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="27">
            <use xlink:href="images/sprite.svg#icon-myorders"></use>
          </svg>
          <span>My orders</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-companyprofile"></use>
          </svg>
          <span>Company profile</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-documents"></use>
          </svg>
          <span>Documents</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="token.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-buytokens"></use>
          </svg>
          <span>Buy Token</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="rating.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-rating"></use>
          </svg>
          <span>Rating</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link main-nav__link--active">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-logistic"></use>
          </svg>
          <span>Logistics</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="password.html" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-settings"></use>
          </svg>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </nav>
  <main class="main">
    <div class="main__wrapper">
      <section class="logistics">
        <div class="logistics__wrapper">
          <header class="logistics__header">
            <h2 class="logistics__title">Logistics</h2>
            <div class="logistics__line"></div>
          </header>
          <div class="logistics__content">
            <ul class="logistics__list">
              <li class="logistics__item">
                <img src="images/log-1.png" alt="FedEx">
              </li>
              <li class="logistics__item">
                <img src="images/log-2.png" alt="DHL">
              </li>
              <li class="logistics__item">
                <img src="images/log-3.png" alt="Pony Express">
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <ul class="footer__info-list">
          <li class="footer__info-item">
            <a href="#">TERMS AND CONDITIONS</a>
          </li>
          <li class="footer__info-item">
            <a href="#">PRIVACY POLICY</a>
          </li>
          <li class="footer__info-item">
            <a href="#">COPYRIGHT</a>
          </li>
          <li class="footer__info-item">
            <a href="#">CONTACT</a>
          </li>
        </ul>
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-reddit-alien"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-medium-m"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $('.main-nav__link').click(function() {
    $('.main-nav__link--active').removeClass('main-nav__link--active');
    $(this).addClass('main-nav__link--active');
  });
</script>
</body>
</html>
