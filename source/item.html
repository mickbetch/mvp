<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,500,800,900|Montserrat:400,500,800"
        rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
  <div class="header__wrapper">
    <div class="header__logo">
      <img src="images/logo.png" alt="Open Packaging Network" class="header__logo-icon">
    </div>
    <div class="header__balanse">
      <p class="header__balatse-title">BALANCE:</p>
      <p class="header__balanse__text"><span>9,981,050</span> OPK</p>
    </div>
    <div class="header__notification">
      <img src="images/notification.png" alt="notification">
    </div>
    <div class="header__company">
      <img class="header__company-icon" src="images/acronic.png" alt="company">
      <span class="header__company-name">Arconic</span>
    </div>
  </div>
</header>
<div class="main-wrapper">
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="#" class="main-nav__link main-nav__link--active">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-orders"></use>
          </svg>
          <span>Orders</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-neworder"></use>
          </svg>
          <span>New order</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="27">
            <use xlink:href="images/sprite.svg#icon-myorders"></use>
          </svg>
          <span>My orders</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-companyprofile"></use>
          </svg>
          <span>Company profile</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-documents"></use>
          </svg>
          <span>Documents</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-buytokens"></use>
          </svg>
          <span>Buy Token</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-rating"></use>
          </svg>
          <span>Rating</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-logistic"></use>
          </svg>
          <span>Logistics</span>
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          <svg width="24" height="24">
            <use xlink:href="images/sprite.svg#icon-settings"></use>
          </svg>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </nav>
  <main class="main">
    <div class="main__wrapper">
      <section class="item">
        <div class="item__wrapper">
          <header class="item__header">
            <div class="item__header-container">
              <a href="#" class="button--back" onclick="history.back();return false;"><span>&larr;</span> Back</a>
              <h2 class="item__title">Item Order</h2>
            </div>
            <div class="orders__line"></div>
          </header>

          <div class="item__content">
            <form class="item__form" action="#">
              <ul class="item__input-list">
                <li class="item__input-item item__input-item--header">
                  <label for="item-header" class="item__label">Header</label>
                  <textarea class="item__textarea" name="header" id="item-header" placeholder="Write your header..."></textarea>
                </li>
                <li class="item__input-item item__input-item--description">
                  <label for="item-description" class="item__label">Description</label>
                  <textarea class="item__textarea" name="description" id="item-description" placeholder="Write your description..."></textarea>
                </li>
                <li class="item__input-item item__input-item--type">
                  <label for="item-type" class="item__label">Type</label>
                  <input class="item__input" id="item-type" type="text" placeholder="Write type of work...">
                </li>
                <li class="item__input-item item__input-item--delivery">
                  <label class="item__label" for="item-delivery">Delivery time</label>
                  <input class="item__input item__input--delivery" id="item-delivery" type="date" value="2018-12-12">
                </li>
                <li class="item__input-item item__input-item--price">
                  <div class="item__label-group">
                    <label for="item-price" class="item__label item__label--price">$, Price</label>
                    <span class="item__price-tooltype"></span>
                  </div>
                  <div class="item__price-group">
                    <div>
                      <input class="item__input item__input--price" id="item-price" type="number" placeholder="Write your offer...">
                    </div>
                    <output class="item__output" name="output-price">
                      <span>00.00</span>
                      <span>OPK</span>
                    </output>
                  </div>
                </li>
              </ul>
              <button class="button item__button">Respond</button>
            </form>
          </div>

        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <ul class="footer__info-list">
          <li class="footer__info-item">
            <a href="#">TERMS AND CONDITIONS</a>
          </li>
          <li class="footer__info-item">
            <a href="#">PRIVACY POLICY</a>
          </li>
          <li class="footer__info-item">
            <a href="#">COPYRIGHT</a>
          </li>
          <li class="footer__info-item">
            <a href="#">CONTACT</a>
          </li>
        </ul>
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-reddit-alien"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-medium-m"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $('.main-nav__link').click(function () {
    $('.main-nav__link--active').removeClass('main-nav__link--active');
    $(this).addClass('main-nav__link--active');
  });
</script>
</body>
</html>
